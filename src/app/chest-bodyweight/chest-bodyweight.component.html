<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chest-dumb</title>
    <link rel="stylesheet" href="chest-bodyweight.component.css"> 
</head>
<body>
    <div class="exercise-container">
        <div class="exercise-header">
            <h1>Exercises for Chest with Bodyweight</h1>
            <p>For more Health, visit <a href="https://www.vlearn.world/">VLEARN</a>.</p>
        </div>
        <div class="exercise-list">
            <div class="exercise-item" *ngFor="let exercise of exercises">
                <img [src]="exercise.image" alt="{{ exercise.title }}">
                <div class="exercise-details">
                    <h3>{{ exercise.title }}</h3>
                    <p>{{ exercise.description }}</p>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>

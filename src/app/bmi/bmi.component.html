<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body>
    <h1 class="title">Calculator</h1>
    <div class="main">
      <form class="form">
        <div class="mb-3 row">
          <label for="gender" class="col-3 col-form-label">Gender</label>
          <div class="col-8">
            <select id="gender" class="form-select">
              <option value="1">male</option>
              <option value="2">female</option>
            </select>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="age" class="col-3 col-form-label">Age</label>
          <div class="col-8">
            <input type="number" class="form-control" id="age" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="height" class="col-3 col-form-label">Height</label>
          <div class="col-8">
            <input type="number" class="form-control" id="height" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="weight" class="col-3 col-form-label">Weight</label>
          <div class="col-8">
            <input type="number" class="form-control" id="weight" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="active" class="col-3 col-form-label"
            >Activity Level</label
          >
          <div class="col-8">
            <select id="active" class="form-select">
              <option value="1.2">no exercise</option>
              <option value="1.375">exercise 1-3 days a week</option>
              <option value="1.55">exercise 4-5 days a week</option>
              <option value="1.725">exercise 6-7 days a week</option>
              <option value="1.9">in motion all the time</option>
            </select>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="healthCondition" class="col-3 col-form-label">Health Condition</label>
          <div class="col-8">
            <select id="healthCondition" class="form-select">
              <option value="none">None</option>
              <optgroup label="Respiratory Diseases">
                <option value="asthma">Asthma</option>
                <option value="chronicObstructivePulmonaryDisease">Chronic Obstructive Pulmonary Disease</option>
              </optgroup>
              <optgroup label="Cardiovascular Diseases">
                <option value="hypertension">Hypertension</option>
                <option value="heartDisease">Heart Disease</option>
              </optgroup>
              <optgroup label="Metabolic Diseases">
                <option value="diabetes">Diabetes</option>
                <option value="thyroidDisorders">Thyroid Disorders</option>
              </optgroup>
              <optgroup label="Musculoskeletal Diseases">
                <option value="arthritis">Arthritis</option>
                <option value="osteoporosis">Osteoporosis</option>
              </optgroup>
              <optgroup label="Other Chronic Conditions">
                <option value="chronicKidneyDisease">Chronic Kidney Disease</option>
                <!-- Add more options as needed -->
              </optgroup>
            </select>
          </div>
        </div>
                
        <div class="text-danger mb-3" id="error"></div>
        <button type="button" class="btn btn-dark" (click)="calculateBMI()">
          Start calculate
        </button>
      </form>
      <div class="result">
        <div class="result_text">
          <p>
            Body Mass Index(BMI) <span>{{ newBmi }} {{ newBmiText }}</span>
            <!-- <span *ngIf="newBmiText === 'Overweight'">
              <a href="#" (click)="redirectToAdvicePage()">อ้วนแล้ว ต้องลด BMI</a>
            </span> -->
          </p>
          <hr />
          <p>
            Basal Metabolic Rate (BMR) <span>{{ newBmr }}</span>
          </p>
          <hr />
          <p>
            Total Daily Energy Expenditure (TDEE) <span>{{ newTdee }}</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
